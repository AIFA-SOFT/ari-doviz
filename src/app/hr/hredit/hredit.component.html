<br><br>
<h1 for="email" class="block mb-2 text-sm font-medium text-center text-gray-900 dark:text-gray-300">Yayaınla - Yayaınlama</h1>
<form (ngSubmit)="guardar(f)" #f="ngForm">
  <div class="mb-6">
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >İsim Soyisim</label
    >
    <input
      type="text"
      class="form-control"
      placeholder="isim -soyisim "
      [(ngModel)]="heroe.hrrname"
      name="visitorname"
      #visitorname="ngModel"
      class="bg-gray-50  border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>
  <div class="mb-6">
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Emal</label
    >
    <input
      type="text"
      class="form-control"
      placeholder="email "
      [(ngModel)]="heroe.hemail"
      name="vemail"
      #vemail="ngModel"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>
  <div class="mb-6">
    <label
      for="password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >İçerik</label
    >
    <input
      type="text"
      class="form-control"
      placeholder="içerik"
      [(ngModel)]="heroe.hrpoder"
      name="vistorpoder "
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>
  <label
    for="email"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
    >Yayaınla - Yayaınlama</label
  >
  <div class="flex items-start mb-6">
    <div class="flex items-center h-5">
      <label class="toggle-control" >
        <input
          type="checkbox"
          required
          [(ngModel)]="heroe.hrpublish"
          name="hrpublish"
          #hrpublish="ngModel"
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required
        />
        <span class="control"></span>
      </label>
    </div>
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Kayıt Et
  </button>
  <button
  routerLink="/admin/hr"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
>
  Devam Et
</button>
</form>
