<form (ngSubmit)="guardar(f)" #f="ngForm">
  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">İsim Soyisim</label>
    <input   type="text"
    class="form-control"
    placeholder="isim -soyisim "
    [(ngModel)]="heroe.hrrname"
    name="hrrname"
    #hrrname="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
  </div>
  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Emal</label>
    <input   type="email"
    class="form-control"
    placeholder="email "
    [(ngModel)]="heroe.hemail"
    name="hemail"
    #hemail="ngModel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
  </div>
  <div class="mb-6">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">İçerik</label>
    <input  type="text"   class="form-control"  placeholder="içerik" [(ngModel)]="heroe.hrpoder"   name="hrpoder " class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
  </div>
  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Yayaınla - Yayaınlama</label>
  <div class="flex items-start mb-6">


    <div class="flex items-center h-5">


      <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
          <label class="toggle-control"   type="submit">
            <input type="checkbox"  required
            [(ngModel)]="heroe.hrpublish"
            name="hrpublish"
            #hrpublish="ngModel"   required>
            <span class="control"></span>
          </label>
        </div>
      </div>
    </div>


  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Kayıt Et</button>
</form>
