 <section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-blue-600 hidden lg:block w-full  md:w-1/2 xl:w-2/3 h-screen">
    <img src="../../../assets/bg/bg.png" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full h-100">

      <form class="mt-6" [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email"  formControlName="username" placeholder="email giriniz..." class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none">
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Şifre</label>
          <input type="password" id="password" name="password" formControlName="password" placeholder="şifre giriniz..." minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
        </div>

        <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Giriş</button>
              <p *ngIf="error" class="error">
                {{ error }}
              </p>
      </form>
      <hr class="my-6 border-gray-300 w-full">
      <p class="text-sm text-gray-500 mt-12">&copy; {{date | date:'dd.MM.yyyy'}} <a href="http://aifasoft.com" target="_blank" title="Tüm Hakları AIFA SOFT Sahip">AIFA SOFT</a> - All Rights Reserved.</p>
    </div>
  </div>

</section>
