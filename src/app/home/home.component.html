<app-social-nav></app-social-nav>
<nav-bar></nav-bar>

<div class="frame">
  <br><br>
  <img src="../../assets/logo/ari-sinirli.png" alt="Terracotta female statue" class="frame">
  <br><br>
  <p class="text-center text-white	text-lg		"><b>*Fiyatlarımız bilgi amaçlıdır.</b></p>
</div>



<div class="section dark:bg-slate-900 lg:bg-gray-300 dark:text-white lg:text-black w-[80%] mx-auto">


  <div class="tabs">
    <input id="all" type="radio" name="tab_item" checked />
    <label class="tab_item h-[3em] w-[5rem]" for="all"> DÖVİZ</label>

    <input id="programming" type="radio" name="tab_item" />
    <label class="tab_item" for="programming">PARİTE</label>

    <input id="design" type="radio" name="tab_item" />
    <label class="tab_item" for="design">SARRAFİYE</label>

    <input id="gram" type="radio" name="tab_item" />
    <label class="tab_item" for="gram">GRAM ALTIN</label>

    <input id="tabela" type="radio" name="tab_item" />
    <label class="tab_item" for="tabela">TABELA </label>


    <div
      class="over_content dark:bg-black lg:bg-white-200 dark:text-white lg:text-black v-[5em] h-[30em] woverflow-y-auto"
      id="all_content">
      <h4 style="align-items: center; text-align: center" class="align center">
        <span style="margin-left: 1em">Satış</span>
        <span style="margin-left: 11em">Alış</span>

      </h4>
      <table class="align center">
        <tbody *ngFor="let dovizData of footerList" class="dark:text-white lg:text-dark">
          <tr>
            <img src="../../../../assets/Flags/{{dovizData.Code }}.jpg" class="sembol h-10 ml-12" alt="" />
            <td data-label="" class="code">
              <span>{{ dovizData.Code }}
              </span>
            </td>


            <td data-label="" class="bid dark:text-white lg:text-dark"
              [ngClass]="{'up': dovizData.askPercentChange  >0 , 'down': dovizData.askPercentChange < 0 , 'stabil':dovizData.askPercentChange == 0 }">
              {{ dovizData.Bid }}
            </td>
            <td data-label="" class="ask dark:text-white lg:text-dark"
              [ngClass]="{'exup': dovizData.askPercentChange  >0 , 'exdown': dovizData.askPercentChange < 0 , 'exstabil':dovizData.askPercentChange == 0 }">

              {{ dovizData.Ask }}
            </td>
            <td data-label="" style="color: rgb(159, 159, 158)">
              {{ now| date:"HH:mm:ss":"":"tr-TR" }}
            </td>

            <td></td>
          </tr>
          <br />
        </tbody>
      </table>
      <br />
    </div>

    <div
      class="over_content dark:bg-black lg:bg-white-200 dark:text-white lg:text-black v-[5em] h-[30em] overflow-y-auto"
      id="programming_content">
      <app-parite></app-parite>

    </div>

    <div class="tab_content v-screen" id="design_content">
      <app-sarraf></app-sarraf>
    </div>

    <div class="tab_content" id="gram_content">
      <app-gram></app-gram><br><br><br><br><br>
    </div>










    <div
      class="over_content dark:bg-black lg:bg-white-200 dark:text-white lg:text-black v-[5em] h-[30em] woverflow-y-auto"
      id="tabela_content">
      <app-tabela></app-tabela>
    </div>








  </div>
  <app-currency-calculator></app-currency-calculator>
  <br /><br /><br />
</div>

<app-chart></app-chart>

<br /><br /><br />
<br /><br /><br />

<div class="dark:bg-gray-900 dark:text-white lg:text-black lg:bg-gray-400 dark:text-white lg:text-black">
  <div class="container mx-auto px-6 px-[1em] pt-11">
    <div>
      <div class="grid md:grid-cols-1">
        <div class="bg-gray-400 p-0">
          <p class="text-sm leading-10 text-gray-600">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d752.2022014994066!2d28.982909829253156!3d41.051310010062316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab713987e0ddb%3A0xbf206212223c8b74!2zQVJJIETDllbEsFogQS7Fng!5e0!3m2!1str!2str!4v1655385476885!5m2!1str!2str"
              width="100%" height="200"></iframe>
          </p>
        </div>


      </div>
    </div>
  </div>
  <br /><br />
</div>
